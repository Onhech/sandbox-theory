<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monark 1:1 Agenda Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(140% 120% at 0% 0%, #1e2937 0%, #0b1221 45%, #050915 100%);
      --stroke: rgba(148, 163, 184, 0.35);
      --tab: rgba(255, 255, 255, 0.05);
      --tab-active: #2563eb;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-top: 96px;
    }
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(120deg, rgba(15, 23, 42, 0.8), rgba(8, 13, 26, 0.75));
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .banner-copy {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    h1 { margin: 0; font-size: 1.15rem; font-weight: 700; }
    .subtitle { color: var(--muted); font-size: 0.9rem; }
    .demo-note {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.85rem;
      position: relative;
    }
    .info-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid var(--stroke);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
      background: rgba(255,255,255,0.04);
      cursor: default;
    }
    .tooltip {
      position: absolute;
      bottom: -10px;
      left: 0;
      transform: translateY(100%);
      width: max-content;
      max-width: 320px;
      padding: 10px 12px;
      background: rgba(8, 13, 26, 0.9);
      border: 1px solid var(--stroke);
      border-radius: 10px;
      color: var(--text);
      font-size: 0.85rem;
      line-height: 1.4;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
    }
    .demo-note:hover .tooltip { opacity: 1; }
    .tabs {
      display: inline-flex;
      background: var(--tab);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }
    .tab {
      padding: 10px 18px;
      border: none;
      background: transparent;
      color: #cbd5e1;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
    }
    .tab:hover { background: rgba(255, 255, 255, 0.05); }
    .tab.active {
      background: var(--tab-active);
      color: #f8fafc;
    }
    .viewframe {
      width: 100%;
      height: calc(100vh - 96px);
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      inset: 0;
      display: none;
    }
    iframe.active { display: block; }
    a { color: #93c5fd; }
    @media (max-width: 720px) {
      body { padding-top: 158px; }
      .viewframe { height: calc(100vh - 158px); }
      .top-banner {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 20px;
      }
      .tabs { width: 100%; }
      .tab { flex: 1; text-align: center; }
      .demo-note { margin-top: 4px; }
    }
  </style>
</head>
<body>
  <div class="top-banner" role="banner">
    <div class="banner-copy">
      <div class="eyebrow"><span aria-hidden="true"></span>Live Demo</div>
      <h1>AI-enabled 1:1 Agenda</h1>
      <div class="subtitle">Quickly flip between the Direct Report and Leader journeys without leaving the scene.</div>
    </div>
    <div class="tabs" role="tablist">
      <button class="tab active" data-target="dr-frame" role="tab" aria-controls="dr-frame" aria-selected="true">Direct Report View</button>
      <button class="tab" data-target="leader-frame" role="tab" aria-controls="leader-frame" aria-selected="false">Leader View</button>
    </div>
  </div>

  <div class="viewframe">
    <iframe id="dr-frame" class="active" title="Direct Report View" src="UI/followerview.html"></iframe>
    <iframe id="leader-frame" title="Leader View" src="UI/leaderview.html"></iframe>
  </div>

  <footer>
    <p>This is a static demo. Publish by dropping this folder on GitHub (or GitHub Pages) and share the link; no backend needed.</p>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const frames = document.querySelectorAll('iframe');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        frames.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        const targetId = tab.dataset.target;
        document.getElementById(targetId).classList.add('active');
        tabs.forEach(t => t.setAttribute('aria-selected', t === tab ? 'true' : 'false'));
      });
    });
  </script>
</body>
</html>
